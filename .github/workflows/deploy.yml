name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: 3.110.55.100
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ecommerce
          ./deploy.sh
