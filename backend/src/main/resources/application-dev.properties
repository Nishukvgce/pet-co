# Development Configuration for Pet&Co
# Using MySQL database for development

# Database Configuration - MySQL (Development)
spring.datasource.url=jdbc:mysql://pet-co.ct2o4qy2wabp.ap-south-1.rds.amazonaws.com:3306/pet_co?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password= Password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Disable data.sql initialization to avoid index creation errors
spring.sql.init.mode=never

# Server Configuration
server.port=8081

# Email Configuration (Development)
spring.mail.username=${SENDGRID_USERNAME:}
spring.mail.password=${SENDGRID_API_KEY:}

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.eduprajna=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

