# Development Configuration for Pet&Co with MySQL
# Use this profile when you want to test with MySQL locally

# Database Configuration - MySQL (Local Development)
spring.datasource.url=jdbc:mysql://pet-co.ct2o4qy2wabp.ap-south-1.rds.amazonaws.com:3306/pet_co?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=Password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Enable data.sql initialization
spring.sql.init.mode=always

# Server Configuration
server.port=8081

# Email Configuration (Development)
spring.mail.username=${SENDGRID_USERNAME:}
spring.mail.password=${SENDGRID_API_KEY:}

# Logging Configuration
logging.level.com.eduprajna=DEBUG